<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <!-- Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- //Font-Awesome -->

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- /Google fonts -->

    <link rel="stylesheet" href="style.css">
</head>
<body><div id="root">
    <header>
        <!-- <img class="logo" src="logo-white.png" alt="Logo Boolean"> -->

        <picture>
            <source srcset="logo-white.png" media="(prefers-color-scheme: dark)">
            <img class="logo" src="logo.png">
        </picture>

        <section id="inputTODO">
            <input type="text" v-model="newTodo" v-on:keyup.enter="addTodo()" placeholder="Inserisci un ToDo alla lista">
            <button @click="addTodo()">Aggiungi todo</button>
        </section>
    </header>

    <main>
        <div class="container">

            <!-- stampo la lista con un ciclo -->
            <ul v-if="todos.length > 0">
                <li v-for="(todo, index) in todos" :key="todo.index">{{todo.title}} <i class="fas fa-times" @click="removeTodo(index)"></i></li>
            </ul>

            <!-- se la lista Ã¨ vuota allora stampo l'h3 (v-if / v-else) -->
            <h3 v-else>Non ci sono impegni</h3>

        </div>
    </main>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="main.js"></script>
</div></body>
</html>
